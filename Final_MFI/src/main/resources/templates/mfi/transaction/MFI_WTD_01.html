<!DOCTYPE html>
<html lang="en"
 xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Disposite Form</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../../assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../assets/vendors/css/vendor.bundle.base.css">

    <!-- Plugin css for this page -->

    <link rel="stylesheet" href="../../assets/css/style.css">

    <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
</head>
  <body>
    <div class="container-scroller">
      <!-- partial:partials/_navbar.html -->
      <nav th:replace="/fragment/header.html::header"></nav>      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
<nav th:replace="/fragment/sidebar.html::sidebar"></nav>        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">

           

            <div class="row">

            

              <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                  <form class="forms-sample" th:action="@{/withdraw}" method="post" th:object="${withdrawBean}">
                      <div class="page-header">
                        <h3 class="page-title">
                          <span class="page-title-icon bg-gradient-info text-white mr-2">
                            <i class="mdi mdi-home"></i>
                          </span> Withdraw Form
                        </h3>
                        
                    
                      </div>
                      
                      <div class="form-group row">
                        <div class="col-sm-3"></div>
                        <label for="exampleInputEmail2" class="col-sm-2 col-form-label">Account Number</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" id="exampleInputEmail2" placeholder="Account Number" th:field="*{accountNumber}"> 
                        </div>
                      </div>
                    <!--  <div class="form-group row">
                         <div class="col-sm-3"></div>
                        <label for="exampleInputUsername2" class="col-sm-2 col-form-label">Account Type</label>
                        <div class="col-sm-4">

                          <select class="form-control form-control-sm" id="exampleFormControlSelect3">
                            <option>Saving Account</option>
                            <option>Current Account</option>
                          
                          </select>
                        </div>
                      </div> -->
                      <div class="form-group row">
                        <div class="col-sm-3"></div>
                        <label for="exampleInputMobile" class="col-sm-2 col-form-label">Deposit Amount</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" id="exampleInputMobile" placeholder="Withdraw  Amount" th:field="*{amount}">
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-3"></div>
                        <label for="exampleInputPassword2" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" id="exampleInputPassword2" placeholder="Name" th:field="*{accountName}">
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-3"></div>
                        <label for="exampleInputPassword2" class="col-sm-2 col-form-label">NRC</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" id="exampleInputPassword2" placeholder="NRC" th:field="*{nrc}">
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-3"></div>
                        <label for="exampleInputConfirmPassword2" class="col-sm-2 col-form-label"> Description</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" id="exampleInputConfirmPassword2" placeholder="Description" th:field="*{narration}">
                        </div>
                      </div>
                     
                        <div class="form-group row">
                          <div class="col-sm-5"></div>
                        <div class="col-sm-7">
                        
                        <button type="submit" class="btn btn-gradient-primary mr-2">WITHDRAW</button>
                        </div>
                       
                     
                      </div>
                      
                    </form>
                  </div>
                </div>
              </div>
             
            </div>

          </div>
          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->
         <footer th:replace="/fragment/footer.html::footer"></footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->

    <script src="../../assets/vendors/js/vendor.bundle.base.js"></script>

    <!-- End plugin js for this page -->

    <script src="../../assets/js/off-canvas.js"></script>
    <script src="../../assets/js/hoverable-collapse.js"></script>
    <script src="../../assets/js/misc.js"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="../../assets/js/dashboard.js"></script>
    <script src="../../assets/js/todolist.js"></script>
    <!-- End custom js for this page -->

</html>
